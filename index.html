<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Waterfull</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">    
      <div class="main col-6">
      <h1>Waterfull</h1>
      <h4>Track your daily water consumption</h4>
      <div class="form-container">
        <form action="#" class="form" id="waterForm">
          <div class="form-group">
              <label for="water">Water</label>
              <input class="form-control" type="range" name="water" min="4" max="32" value="8">
          </div>
          
          <button type="submit" class="btn btn-primary" id="button">Submit Yo</button>
          <output for="water" id="output">8</output><p style="display: inline;">Oz.</p>
        </form>
      </div>
    </div>
    <div class="target-container col-12">
        <h2>How much water have you sucked down today?</h2>
        <div id="target"></div>
    </div>
  </div>  
  </div>
  <div class="flex">
    <div class="flex">    
      <div class="main flex-column">
      <h1>Waterfull</h1>
      <h4>Track your daily water consumption</h4>
      <div class="form-container">
        <form action="#" class="form" id="waterForm2">
          <div class="form-group">
              <label for="water">Water</label>
              <input class="form-control" type="range" name="water" min="4" max="32" value="8">
          </div>
          
          <button type="submit" class="btn btn-primary" id="button">Submit Yo</button>
          <output for="water" id="output2">8</output><p style="display: inline;">Oz.</p>
        </form>
      </div>
    </div>
    <div class="flex">
        <h2>How much water have you sucked down today?</h2>
        <div id="target2"></div>
    </div>
  </div>  
  </div>
 

  

<script src="main.js" charset="utf-8"></script>
</body>
</html>
