<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Waterfull</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <h1>Waterfull</h1>
      <h4>Track your daily water consumption</h4>
      <div class="form-container">
        <form action="#" class="form" id="waterForm">
          <label for="water">Water</label>
          <input type="range" name="water" min="4" max="32" value="8">
          <input type="submit" name="submit" id="button">
          <output for="water" id="output">8</output>
        </form>
      </div>
    </div>
  </div>
  <div id="click-target"><h4>button</h4></div>
  <div id="target"></div>

<script src="main.js" charset="utf-8"></script>
</body>
</html>
